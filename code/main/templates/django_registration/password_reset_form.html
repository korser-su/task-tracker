{% extends "base_auth.html" %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
    <li class="list-group-item">Восстановление пароля</li>
    <li class="list-group-item border-bottom-0 mb-auto">
        <form method="post" id="login" action="{% url 'main:password_reset' %}">{% csrf_token %}
            {{ form.as_div }}
            <button class="btn btn-success" type="submit">Восстановить пароль</button>
        </form>
    </li>
{% endblock %}
