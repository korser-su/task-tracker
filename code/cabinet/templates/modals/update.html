<div class="modal-dialog modal-dialog-centered">
    <form method="post" action="{{ url }}" class="modal-content">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Изменение {{ name|default:"записи" }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">{{ form.as_div }}</div>
        <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            <button type="submit" class="btn btn-warning"><i class="bi bi-pencil"></i> Изменить</button>
        </div>
    </form>
</div>
