<form action="{% url 'cabinet:task-comment-create' project_id=project_id task_id=task_id %}" method="post" enctype="multipart/form-data" class="card mb-3">
    <div class="card-body">
        {% csrf_token %}
        {{ form.as_div }}
        <div class="mb-3">
            <label for="formFile" class="form-label">Прикрепляемые файлы</label>
            <input class="form-control" type="file" id="formFile" name="files" multiple>
        </div>
        <button type="reset" class="btn btn-secondary">Сбросить</button>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </div>
</form>
{% for comment in comments %}
    {% include 'project/task/comment/tree_view.html' %}
{% endfor %}
