<div class="card-body">
    <div class="row align-items-center">
        <div class="col-3">
            <a href="{{ project.get_absolute_url }}" class="h5 card-title text-decoration-none">{{ project.name }}</a>
        </div>
        <div class="col">{{ project.description }}</div>
        {% if request.user == project.user %}
        <div class="col-auto text-end">
            <a href="{{ project.get_update_url }}" class="btn btn-warning"><i class="bi bi-pencil"></i></a>
            <a href="{{ project.get_delete_url }}" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deletingModal{{ project.pk }}">
                <i class="bi bi-trash3"></i>
            </a>
            <div class="modal fade" id="deletingModal{{ project.pk }}" tabindex="-1" aria-labelledby="deletingModalLabel{{ project.pk }}" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deletingModalLabel{{ project.pk }}">Действительно удалить проект &laquo;{{ project.name }}&raquo;?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                            <a href="{{ project.get_delete_url }}" class="btn btn-danger">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
